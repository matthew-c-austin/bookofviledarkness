<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forbidden Secrets</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<main>
  <h1 class="forbidden-secrets-title">All Forbidden Secrets</h1>

  <button class="forbidden-secrets-button" onclick="document.getElementById('post-form-popup').style.display='block'">Add a New Secret</button>

  <div th:each="post : ${allPosts}" class="forbidden-secrets-post">
    <h2 class="forbidden-secrets-subject" th:text="${post.subject}"></h2>
    <p class="forbidden-secrets-date" th:text="${post.date}"></p>
    <div class="forbidden-secrets-postcontent-container">
      <p th:text="${post.postContent}"></p>
    </div>
  </div>

  <div id="post-form-popup" class="forbidden-secrets-popup">
    <form class="forbidden-secrets-form" action="/secret-recipes/add-post" method="post">
      <fieldset>
        <legend class="forbidden-secrets-label">Make a new Secret</legend>
        <input type="hidden" name="appUserId" th:value="${appUser.id}">
        <label for="new-content-subject" class="forbidden-secrets-label">Subject</label>
        <input id="new-content-subject" type="text" name="subject" required>
        <label for="new-content-text" class="forbidden-secrets-label">Content</label>
        <textarea id="new-content-text" type="text" name="postContent" required></textarea>
        <input class="forbidden-secrets-button" type="submit" value="Submit Post">
        <button class="forbidden-secrets-button" onclick="document.getElementById('post-form-popup').style.display='none'">Cancel</button>
      </fieldset>
    </form>
  </div>
</main>
</body>
</html>
